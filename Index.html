<!DOCTYPE html>
<html>
  
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="block">
        <h1>Student Registration Form</h1>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>

            <label for="groupBranch">Group/Branch:</label>
            <input type="text" id="groupBranch" name="groupBranch" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="homeAddress">Home Address:</label>
            <textarea id="homeAddress" name="homeAddress" required></textarea>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="profilePicture">Upload Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture">

            <label for="hobbies">Hobbies/Interests:</label>
            <input type="text" id="hobbies" name="hobbies">

            <label for="website">Website/Portfolio Link:</label>
            <input type="url" id="website" name="website">

            <label for="gradYear">Graduation Year:</label>
            <input type="number" id="gradYear" name="gradYear" required>

            <label for="contactMethod">Preferred Contact Method:</label>
            <select id="contactMethod" name="contactMethod" required>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                Agree to Terms and Conditions
            </label>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="startDate">Available Start Date:</label>
            <input type="date" id="startDate" name="startDate">

            <label for="timeAvailability">Time Availability:</label>
            <input type="text" id="timeAvailability" name="timeAvailability">

            <label for="skillLevel">Skill Level:</label>
            <input type="text" id="skillLevel" name="skillLevel">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
